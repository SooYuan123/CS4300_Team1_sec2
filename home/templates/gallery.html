{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>

    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

{% include 'header.html' %}

<div class="container py-5">
  <h1 class="text-center text-glow mb-5">Image Gallery</h1>
  
  <div class="row g-4">
    {% for image in images %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card bg-dark border-light h-100 shadow-sm interactive-img">
        <img src="{{ image.src }}"
             class="card-img-top gallery-image"
             alt="{{ image.title }}"
             data-src="{{ image.src }}"
             data-title="{{ image.title }}"
             data-desc="{{ image.desc }}">
        <div class="card-body">
          <h6 class="card-title text-light">{{ image.title }}</h6>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      const imageModal = new bootstrap.Modal(document.getElementById("imageModal"));
      const modalImg = document.getElementById("modalImage");
      const modalTitle = document.getElementById("imageModalLabel");
      const modalDesc = document.getElementById("modalDesc");
    
      document.querySelectorAll(".gallery-image").forEach(img => {
        img.addEventListener("click", () => {
          modalImg.src = img.dataset.src || img.src;
          modalTitle.textContent = img.dataset.title || "Image";
          modalDesc.textContent = img.dataset.desc || "";
          imageModal.show();
        });
      });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Image Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down modal-lg">
      <div class="modal-content bg-dark">
        <div class="modal-header border-0">
          <h5 class="modal-title text-light" id="imageModalLabel"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0 text-center">
          <img id="modalImage" src="" alt="" class="img-fluid w-100">
        </div>
        <div class="modal-footer border-0">
          <p id="modalDesc" class="text-light small"></p>
        </div>
      </div>
    </div>
</div>
  
</body>
</html>
