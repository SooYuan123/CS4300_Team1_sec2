{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>

    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Font Awesome - ADD THIS LINE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

{% include 'header.html' %}

<div class="container py-5">
  <h2 class="text-center mb-5" style="font-family: 'Orbitron', sans-serif;">Image Gallery</h2>
  
  <div class="row g-4">
    {% for image in images %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card bg-dark border-light h-100 shadow-sm interactive-img">
        <!-- Star icon -->
        <div class="favorite-star" 
            data-src="{{ image.src }}" 
            data-title="{{ image.title }}" 
            data-desc="{{ image.desc }}">
          {% if image.src in user_favorites %}
            <i class="bi bi-star-fill text-warning"></i>
          {% else %} 
          <i class="bi bi-star"></i>
          {% endif %}
        </div>

        <img src="{{ image.src }}"
             class="card-img-top gallery-image"
             alt="{{ image.title }}"
             data-src="{{ image.src }}"
             data-title="{{ image.title }}"
             data-desc="{{ image.desc }}">
        <div class="card-body">
          <h6 class="card-title text-light">{{ image.title }}</h6>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      const imageModal = new bootstrap.Modal(document.getElementById("imageModal"));
      const modalImg = document.getElementById("modalImage");
      const modalTitle = document.getElementById("imageModalLabel");
      const modalDesc = document.getElementById("modalDesc");
    
      document.querySelectorAll(".gallery-image").forEach(img => {
        img.addEventListener("click", () => {
          modalImg.src = img.dataset.src || img.src;
          modalTitle.textContent = img.dataset.title || "Image";
          modalDesc.textContent = img.dataset.desc || "";
          imageModal.show();
        });
      });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Image Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down modal-lg">
      <div class="modal-content bg-dark">
        <div class="modal-header border-0">
          <h5 class="modal-title text-light" id="imageModalLabel"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0 text-center">
          <img id="modalImage" src="" alt="" class="img-fluid w-100">
        </div>
        <div class="modal-footer border-0">
          <p id="modalDesc" class="text-light small"></p>
        </div>
      </div>
    </div>
</div>
<!-- toggle the "favorite" status of an image by clicking icon 
     updates icon appearance (filled or empty) without reloading the page-->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll(".favorite-star").forEach(star => {
      star.addEventListener("click", function(e) {
        e.stopPropagation(); // Prevent triggering modal
  
        const icon = this.querySelector("i");
        const imageUrl = this.dataset.src;
        const title = this.dataset.title;
        const desc = this.dataset.desc;
  
        fetch("{% url 'toggle_favorite' %}", {
          method: "POST",
          headers: {
            "X-CSRFToken": "{{ csrf_token }}",
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({
            image_url: imageUrl,
            title: title,
            desc: desc
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.redirect) {
            // Redirect for unauthenticated users
            alert(data.message);
            window.location.href = data.redirect;
            return;
          }
          if (data.favorited) {
            icon.classList.remove("bi-star");
            icon.classList.add("bi-star-fill", "text-warning");
          } else {
            icon.classList.remove("bi-star-fill", "text-warning");
            icon.classList.add("bi-star");
          }
        });
      });
    });
  });
</script>  
</body>
</html>
