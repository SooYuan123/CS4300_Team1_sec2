{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-transparent py-3 border-bottom border-info">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <span class="fw-bold text-glow">CelestiaTrack</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="/events/" class="nav-link">Events</a></li>
        <li class="nav-item"><a href="/gallery/" class="nav-link">Gallery</a></li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'favorites' %}">Favorites</a>
        </li>
        {% endif %}

        {% if user.is_authenticated %}
          <li class="nav-item">
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
              {% csrf_token %}
              <button type="submit" class="nav-link" style="background: none; border: none; cursor: pointer; padding: 0.5rem 1rem;">
                Logout ({{ user.username }})
              </button>
            </form>
          </li>
        {% else %}
          <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
