{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log in Â· CelestiaTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">CelestiaTrack</a>
  </div>
</nav>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h3 mb-3">Welcome back</h1>
          {% if form.errors %}
            <div class="alert alert-danger">Invalid username or password.</div>
          {% endif %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} mb-3">{{ message }}</div>
            {% endfor %}
          {% endif %}
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" name="username" autofocus required class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Log in</button>
          </form>
          <hr class="my-4">
          <p class="mb-0">New here? <a href="{% url 'register' %}">Create an account</a>.</p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
