{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log in Â· CelestiaTrack</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'styles.css' %}">

  <style>
    /* Additional auth-specific styles */
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .auth-card {
      background: rgba(0, 0, 30, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(0, 188, 212, 0.3);
      max-width: 500px;
      width: 100%;
    }
    .auth-card h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00eaff;
      text-shadow: 0 0 15px #00eaff;
      margin-bottom: 30px;
      text-align: center;
    }
    .form-label { color: #b0e0ff; font-weight: 600; }
    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(0, 212, 255, 0.3);
      color: #fff; border-radius: 8px; padding: 12px;
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: #00eaff;
      box-shadow: 0 0 10px rgba(0, 234, 255, 0.5);
      color: #fff;
    }
    .form-control::placeholder { color: rgba(255, 255, 255, 0.5); }
    .btn-primary {
      background: linear-gradient(135deg, #00bcd4, #007bff);
      border: none; border-radius: 50px; padding: 12px 32px;
      font-size: 1.1rem; font-weight: 600; box-shadow: 0 0 15px #00bcd4;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      box-shadow: 0 0 30px #00eaff;
      transform: translateY(-2px);
      background: linear-gradient(135deg, #00eaff, #0095ff);
    }
    .alert-danger {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.5);
      color: #ff6b6b; border-radius: 8px;
    }
    .alert-info, .alert-success, .alert-warning {
      background: rgba(0, 188, 212, 0.2);
      border: 1px solid rgba(0, 188, 212, 0.5);
      color: #00eaff; border-radius: 8px;
    }
    .auth-link { color: #00bcd4; text-decoration: none; font-weight: 600; transition: color 0.2s ease; }
    .auth-link:hover { color: #00eaff; text-shadow: 0 0 8px #00eaff; }
    hr { border-color: rgba(0, 212, 255, 0.3); margin: 30px 0; }
  </style>
</head>
<body>
  {% include 'header.html' %}

  <div class="auth-container">
    <div class="auth-card">
      <h1>Welcome Back</h1>

      {% if form.errors %}
        <div class="alert alert-danger">Invalid username or password.</div>
      {% endif %}

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} mb-3">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" autofocus required class="form-control" placeholder="Enter your username">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" required class="form-control" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Log in</button>
      </form>

      <hr>

      <p class="text-center mb-0" style="color: #d1d1d1;">
        New here? <a href="{% url 'register' %}" class="auth-link">Create an account</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
