name: Django CI/CD Pipeline

# Triggers the workflow on every push and Pull Request (PR) to the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  # ----------------------------------------------------
  # JOB 1: Test Execution & Coverage Report
  # ----------------------------------------------------
  test_and_coverage:
    runs-on: ubuntu-latest

    # Use a service container for a clean database environment
    services:
      postgres:
        image: postgres:15-alpine
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_USER: ci_user
          POSTGRES_PASSWORD: ci_password
          POSTGRES_DB: ci_db

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Run Database Migrations
      env:
        SECRET_KEY: dummy-key-for-ci
        DJANGO_SETTINGS_MODULE: CelestiaTrack.settings_ci
        # Pass connection string for the CI service container
        DATABASE_URL: postgres://ci_user:ci_password@postgres:5432/ci_db
      run: python manage.py migrate

    - name: Run Tests & Report Coverage
      env:
        SECRET_KEY: dummy-key-for-ci
        DJANGO_SETTINGS_MODULE: CelestiaTrack.settings_ci
        DATABASE_URL: postgres://ci_user:ci_password@postgres:5432/ci_db
      run: |
        # Runs tests and creates coverage report
        coverage run --source='home,CelestiaTrack' manage.py test
        # Reports coverage metrics in console (5pts requirement)
        coverage report --fail-under=80 

# --------------------------------------------------------
  # JOB 2: AI Code Review using OpenAI (10pts)
  # --------------------------------------------------------
  ai_code_review:
    # Only runs if it's a Pull Request and the tests job succeeded
    if: github.event_name == 'pull_request'
    needs: [ test_and_coverage ]
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout is required for the bot to see files
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: AI Code Review
        uses: anc95/ChatGPT-CodeReview@main

        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          PROMPT: "Review the code for security vulnerabilities, Django best practices (e.g., ORM use), and adherence to Python style guides (PEP8). Ensure new code is fully covered by unit tests."


        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}